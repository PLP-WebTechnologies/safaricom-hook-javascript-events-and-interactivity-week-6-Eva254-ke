<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <input type="range" id="textSizeSlider" min="10" max="100" value="16">
    <p id="text">Adjust my size!</p>
    
    <button id="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <p>This is a modal!</p>
        </div>
    </div>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required minlength="3">
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8">
        <span class="error" id="passwordError"></span>

        <button type="submit">Submit</button>
    </form>

    <select id="dropdown" onchange="showMessage()">
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
    </select>
    <p id="dropdownMessage"></p>

    <script src="script.js"></script>
</body>
</html>
